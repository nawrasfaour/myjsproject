<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <header>
        <h1>Phonebook</h1>
    </header>
    <div class="container">
        <form>
            <div class="search">
                <span class="search-icon material-symbols-outlined">search</span>
                <input class="search-input" type="search" placeholder="Search for contact">
            </div>
        </form>

        <section>
            <div class="contact-list">
                <span class="material-symbols-outlined add-icon">add</span>
                <ul>
                    <li>
                        <img src="accets/empty-profile.jpg" alt="John Doe" class="contact-photo">
                        <span class="name">John Doe</span>
                       <span class="action">
                        <span class=" edit material-symbols-outlined">edit</span>
                        <span class="delete-icon material-symbols-outlined">delete</span>
                        <span class="about material-symbols-outlined">info</span>
                    </span> 
                        <li>
                            <img src="accets/empty-profile.jpg" alt="Janine Smith" class="contact-photo">
                            <span class="name">Janine Smith</span>
                            <span class="action">
                                <span class=" edit material-symbols-outlined">edit</span>
                                <span class="delete-icon material-symbols-outlined">delete</span>
                                <span class="about material-symbols-outlined">info</span>
                            </span> 
                        </li>
                    <li>
                        <img src="accets/penelope-featherington.jpg" alt="Penelope Featherington" class="contact-photo">
                        <span class="name">Penelope Featherington</span>
                        <span class="action">
                            <span class=" edit material-symbols-outlined">edit</span>
                            <span class="delete-icon material-symbols-outlined">delete</span>
                            <span class="about material-symbols-outlined">info</span>
                        </span> 
                    </li>
                    <li>
                        <img src="accets/kfc.jpg" alt="KFC" class="contact-photo">
                        <span class="name">KFC</span>
                        <span class="action">
                            <span class=" edit material-symbols-outlined">edit</span>
                            <span class="delete-icon material-symbols-outlined">delete</span>
                            <span class="about material-symbols-outlined">info</span>
                        </span> 
                    </li>
                    <li>
                        <img src="accets/lenovo" alt="Lenovo" class="contact-photo">
                        <span class="name">Lenovo Support</span>
                        <span class="action">
                            <span class=" edit material-symbols-outlined">edit</span>
                            <span class="delete-icon material-symbols-outlined">delete</span>
                            <span class="about material-symbols-outlined">info</span>
                        </span> 
                    </li>
                
            </div>
        </section>
    </div>
    <script src="Js.js"></script>
</body>
</html>
